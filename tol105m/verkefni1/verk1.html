<!DOCTYPE html>
<html>
<head>
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform int iObjectID;
uniform vec2 vCenter;
uniform float frogAngle;

void
main()
{
  if(iObjectID == 2) { // frog
    float s = sin( frogAngle );
    float c = cos( frogAngle );

    vec4 pos = vPosition;
    pos.x = -s * pos.y + c * pos.x;
    pos.y =  s * pos.x + c * pos.y;
    pos.x += vCenter.x;
    pos.y += vCenter.y;
    pos.z = 0.0;
    pos.w = 1.0;
    gl_Position = pos;
  }
  else gl_Position = vPosition;
} 

</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
