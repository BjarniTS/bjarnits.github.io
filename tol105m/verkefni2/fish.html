<html>

<div>
    Cohesion radius 0.1
    <input id="slider_cohesion" type="range" min="0.1" max="5.0" step="0.05" value="2.0" />
    5.0: <span id="span_cohesion">2.0</span>
</div>
<div>
    Separation radius (% of cohesion radius) 5.0
    <input id="slider_separation" type="range" min="5.0" max="95.0" step="5.0" value="30.0" />
    95.0: <span id="span_separation">30.0</span>
</div>
<div>
    Alignment strength 0.1
    <input id="slider_alignment" type="range" min="0.1" max="0.9" step="0.05" value="0.4" />
    0.9: <span id="span_alignment">0.4</span>
</div>
<div>
    Fish speed 0.0
    <input id="slider_speed" type="range" min="0.0" max="0.05" step="0.0002" value="0.014" />
    0.05: <span id="span_speed">0.014</span>
</div>

<script id="vertex-shader" type="x-shader/x-vertex">

attribute  vec4 vPosition;

uniform mat4 projection;
uniform mat4 modelview;

void main() 
{
    gl_PointSize = 4.0;
    gl_Position = projection * modelview * vPosition;
} 
</script>

<script id="fragment-shader" type="x-shader/x-fragment">

precision mediump float;
   
uniform vec4 fColor;

void
main()
{
    gl_FragColor = fColor;
}
</script>

<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<script type="text/javascript" src="../Common/initShaders.js"></script>
<script type="text/javascript" src="../Common/MV.js"></script>
<script type="text/javascript" src="fish.js"></script>

</body>
</html>
